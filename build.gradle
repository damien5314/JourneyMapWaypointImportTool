plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'ddiehl.minecraft'
version '1.0-SNAPSHOT'

application {
    mainClass = 'ddiehl.minecraft.jmwit.xaero.XaeroToJourneyMapConverterKt'
}

startScripts {
    applicationName = 'journeymapImport'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation group: 'com.squareup.moshi', name: 'moshi', version: '1.11.0'
    implementation group: 'com.squareup.moshi', name: 'moshi-kotlin', version: '1.11.0'
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.6.0"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine"
}

test {
    useJUnitPlatform()
}
